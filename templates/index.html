<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monitor</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f4f4f4;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
        margin: 20px auto;
        max-width: 800px;
      }
      .cell {
        background-color: #fff;
        border: 1px solid #ccc;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .header {
        background-color: #3f51b5;
        color: #fff;
        padding: 10px;
        font-size: 24px;
        margin-bottom: 20px;
      }
      .filters {
        margin: 20px auto;
      }
    </style>
  </head>
  <body>
    <div class="header">MONITOR</div>

    <div class="filters">
      <form method="GET">
        <label for="start_time">Start Time:</label>
        <input
          type="datetime-local"
          id="start_time"
          name="start_time"
          value="{{ start_time }}"
        />
        <label for="end_time">End Time:</label>
        <input
          type="datetime-local"
          id="end_time"
          name="end_time"
          value="{{ end_time }}"
        />
        <button type="submit">Filter</button>
      </form>
    </div>

    <div class="grid">
      {% for sala, data in grid_data.items() %}
      <div class="cell">
        <strong>Sala {{ sala }}</strong><br />
        Entradas: {{ data.entradas }}<br />
        Sa√≠das: {{ data.saidas }}
      </div>
      {% endfor %}
    </div>
  </body>
</html>
